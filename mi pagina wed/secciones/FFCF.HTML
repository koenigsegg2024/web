<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Enlaces a hojas de estilo externas o internas pueden ir aquí -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado de la página -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#acerca">Acerca de</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contenido principal -->
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es la sección de inicio de la página.</p>
        </section>
        
        <section id="acerca">
            <h2>Acerca de</h2>
            <p>Esta sección contiene información acerca de nosotros.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarnos a través de este formulario:</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de JavaScript pueden ir aquí -->
    <script src="script.js"></script>
</body>
</html>
